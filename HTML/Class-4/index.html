<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in HTML</title>
  </head>
  <body>
    <table border="">
      <caption>
            My MarkSheet
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Teacher Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Amna</td>
          <td>Maths</td>
          <td>Mr. Ali</td>
        </tr>
        <tr>
          <td rowspan="2">Haram</td>
          <td>Maths</td>
          <td>Mr. Ali</td>
        </tr>
        <tr>
            <td>lorem</td>
            <td>lorem</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td colspan="2">500</td>
        </tr>
      </tfoot>
    </table>


    <!-- Example -->
     <table border="">
      <caption>My MarkSheet</caption>
      <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eye</th>
      </tr>
      <tr>
            <th>Height</th>
            <th>Weight</th>
      </tr>
      <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>80</td>
            <td>1.95</td>
      </tr>
      <tr>
            <th>females</th>
            <td>1.9</td>
            <td>60</td>
            <td>1.95</td>
      </tr>
     </table>
  </body>
</html>
